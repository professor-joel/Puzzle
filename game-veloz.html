<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="veloz.css">
  <title>Jogo de Matemática</title>
</head>
<body>
  <div class="menu-container">
    <div class="menu-content">
      <h1>Jogo de Matemática</h1>
      <div id="game-container">
        <p id="question">Pressione "Iniciar" para começar!</p>
        <input type="number" id="answer-input" placeholder="Sua resposta">
        <p id="score">Pontuação: 0</p>
        <p id="time-left">Tempo restante: 5s</p>
        <button id="start-button">Iniciar</button>
        <button id="back-to-menu">Voltar ao Menu</button>
      </div>
    </div>
  </div>
  <script src="veloz.js"></script>
</body>
</html>
